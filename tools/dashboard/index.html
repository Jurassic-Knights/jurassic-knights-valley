<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Dashboard (Field Command)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Courier+Prime:wght@400;700&family=Special+Elite&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="app-shell">
        <!-- LEFT SIDEBAR: Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>ü¶ï COMMAND</h2>
            </div>

            <div class="nav-group">
                <h3>Entities</h3>
                <button class="nav-item active" data-action="navigate-category" data-category="hero">üõ°Ô∏è Hero</button>
                <button class="nav-item" data-action="navigate-category" data-category="enemies">ü¶ñ Enemies</button>
                <button class="nav-item" data-action="navigate-category" data-category="bosses">üëë Bosses</button>
                <button class="nav-item" data-action="navigate-category" data-category="npcs">üë§ NPCs</button>
            </div>

            <div class="nav-group">
                <h3>World</h3>
                <button class="nav-item" data-action="navigate-category" data-category="environment">üå≤
                    Environment</button>
                <button class="nav-item" data-action="navigate-category" data-category="ground">‚õ∞Ô∏è Ground</button>
                <button class="nav-item" data-action="navigate-category" data-category="nodes">‚õèÔ∏è Nodes</button>
                <button class="nav-item" data-action="navigate-category" data-category="buildings">üè† Buildings</button>
            </div>

            <div class="nav-group">
                <h3>Inventory</h3>
                <button class="nav-item" data-action="navigate-category" data-category="items">üß± Items</button>
                <button class="nav-item" data-action="navigate-category" data-category="equipment">‚öîÔ∏è Equipment</button>
                <button class="nav-item" data-action="navigate-category" data-category="resources">ü™® Resources</button>
            </div>

            <div class="nav-group">
                <h3>System</h3>
                <button class="nav-item" data-action="navigate-category" data-category="ui">üñºÔ∏è UI</button>
                <button class="nav-item" data-action="navigate-category" data-category="vfx">‚ú® VFX</button>
                <button class="nav-item" data-action="navigate-category" data-category="audio">üîä Audio</button>
                <button class="nav-item" data-action="toggle-config">‚öôÔ∏è Config</button>
                <button class="nav-item" data-action="toggle-map-editor">üåç Map Editor</button>
            </div>

            <div class="sidebar-footer">
                <div class="status-summary">
                    <div class="status-row"><span class="dot pending"></span> Pending: <span id="statPending">-</span>
                    </div>
                    <div class="status-row"><span class="dot approved"></span> Approved: <span
                            id="statApproved">-</span></div>
                </div>
            </div>
        </nav>

        <!-- CENTER: Workbench (The Grid) -->
        <main class="workbench">
            <header class="toolbar">
                <div class="toolbar-left">
                    <h1 id="pageTitle">DASHBOARD</h1>
                </div>
                <div class="toolbar-center">
                    <div class="filter-container" id="filterContainer">
                        <!-- All filters rendered dynamically via categoryRenderer.ts -->
                    </div>
                </div>
                <div class="toolbar-right">
                    <div class="zoom-controls">
                        <input type="range" id="imageSizeSlider" min="100" max="400" value="200"
                            data-action="set-category-size" data-capture-value="true">
                        <span id="imageSizeValue">200px</span>
                    </div>
                </div>
            </header>

            <div id="mainContent" class="asset-grid-container">
                <div class="loading">Initializing Command Console...</div>
            </div>
        </main>

        <!-- RIGHT: Inspector (Properties) -->
        <aside class="inspector" id="inspectorPanel">
            <div class="inspector-placeholder">
                <span class="icon">üëà</span>
                <p>Select an asset to view details</p>
            </div>
            <!-- Content injected here via TS -->
            <div id="inspectorContent" style="display:none;"></div>
        </aside>
    </div>

    <!-- Map Editor Container (Full Screen Overlay, restricted to logic area) -->
    <!-- Left 260px matches --sidebar-width in style.css -->
    <div id="map-editor-container"
        style="display:none; position:fixed; top:0; left:260px; right:0; bottom:0; background:#1a1a1a; z-index:50;">
        <div id="map-editor-sidebar"
            style="position:absolute; top:0; left:0; width:300px; bottom:0; background:#2d2d2d; border-right:1px solid #444; overflow-y:auto; padding:10px; color:#ddd; display:flex; flex-direction:column;">

            <!-- Mode Toggle -->
            <div
                style="display:flex; gap:0; margin-bottom:10px; border:1px solid #444; border-radius:4px; overflow:hidden;">
                <button id="mode-object" data-action="set-editor-mode" data-mode="object"
                    style="flex:1; padding:8px; border:none; background:#444; color:white; cursor:pointer; font-weight:bold;">OBJECTS</button>
                <button id="mode-zone" data-action="set-editor-mode" data-mode="zone"
                    style="flex:1; padding:8px; border:none; background:#2d2d2d; color:#888; cursor:pointer;">ZONES</button>
            </div>

            <!-- Zone Category (Only visible in Zone Mode via JS) -->
            <div id="zone-controls" style="display:none; margin-bottom:10px;">
                <label style="font-size:10px; color:#888; display:block; margin-bottom:4px;">CATEGORY</label>
                <select id="zone-category-select"
                    style="width:100%; padding:6px; background:#111; color:white; border:1px solid #444; border-radius:4px;">
                    <!-- Populated by JS -->
                </select>

                <div style="margin-top:10px; border-top:1px solid #444; padding-top:10px;">
                    <label style="font-size:10px; color:#888; display:block; margin-bottom:4px;">VISIBILITY
                        FILTERS</label>
                    <div id="zone-visibility-filters" style="display:flex; flex-direction:column; gap:4px;">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>

            <h3>Palette</h3>
            <div id="palette-content" style="flex:1; overflow-y:auto;"></div>
        </div>
        <div id="map-editor-canvas" style="position:absolute; top:0; left:300px; right:0; bottom:0; overflow:hidden;">
        </div>
        <div id="map-editor-toolbar"
            style="position:absolute; top:10px; right:10px; background:rgba(0,0,0,0.8); padding:10px; border-radius:8px; color:white; display:flex; gap:10px; align-items:center;">

            <div style="display:flex; align-items:center; gap:5px; margin-right:10px;">
                <span style="font-size:12px;">Brush:</span>
                <input type="range" id="editor-brush-size" min="1" max="64" value="1" style="width:80px;">
                <span id="editor-brush-val" style="font-size:12px; min-width:20px;">1</span>
            </div>

            <div style="border-left:1px solid #555; height:20px; margin:0 5px;"></div>

            <div style="display:flex; align-items:center; gap:5px; margin-right:10px;">
                <span style="font-size:12px;">Grid:</span>
                <input type="range" id="editor-grid-opacity" min="0" max="100" value="50" style="width:60px;">
                <span id="editor-grid-val" style="font-size:12px; min-width:25px;">50%</span>
            </div>

            <div style="border-left:1px solid #555; height:20px; margin:0 5px;"></div>

            <div style="font-family: monospace;">Coords: <span id="cursor-coords"
                    style="display:inline-block; width:100px; text-align:right;">0, 0</span></div>
            <button data-action="save-map-data">üíæ Save</button>
            <button data-action="toggle-map-editor">‚ùå Close</button>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="modal" id="imageModal">
        <span class="modal-close" data-action="close-modal">√ó</span>
        <div class="modal-header">
            <button class="modal-toggle" id="toggleComparison" data-action="toggle-comparison">üìä Compare</button>
        </div>
        <img id="modalImage" src="" alt="Preview">
        <div class="comparison-view" id="comparisonView" style="display:none;">
            <div class="comparison-panel original">
                <img id="compareOriginal" src="" alt="Original">
                <span>Original</span>
            </div>
            <div class="comparison-panel clean">
                <img id="compareClean" src="" alt="Clean">
                <span>Clean</span>
            </div>
        </div>
    </div>

    <script type="module" src="./src/main.ts"></script>
</body>

</html>
