<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Dashboard (Field Command)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Courier+Prime:wght@400;700&family=Special+Elite&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="app-shell">
        <!-- LEFT SIDEBAR: Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>ğŸ¦• COMMAND</h2>
            </div>

            <div class="nav-group">
                <h3>Entities</h3>
                <button class="nav-item active" data-action="navigate-category" data-category="hero">ğŸ›¡ï¸ Hero</button>
                <button class="nav-item" data-action="navigate-category" data-category="enemies">ğŸ¦– Enemies</button>
                <button class="nav-item" data-action="navigate-category" data-category="bosses">ğŸ‘‘ Bosses</button>
                <button class="nav-item" data-action="navigate-category" data-category="npcs">ğŸ‘¤ NPCs</button>
            </div>

            <div class="nav-group">
                <h3>World</h3>
                <button class="nav-item" data-action="navigate-category" data-category="environment">ğŸŒ²
                    Environment</button>
                <button class="nav-item" data-action="navigate-category" data-category="nodes">â›ï¸ Nodes</button>
                <button class="nav-item" data-action="navigate-category" data-category="buildings">ğŸ  Buildings</button>
            </div>

            <div class="nav-group">
                <h3>Inventory</h3>
                <button class="nav-item" data-action="navigate-category" data-category="items">ğŸ§± Items</button>
                <button class="nav-item" data-action="navigate-category" data-category="equipment">âš”ï¸ Equipment</button>
                <button class="nav-item" data-action="navigate-category" data-category="resources">ğŸª¨ Resources</button>
            </div>

            <div class="nav-group">
                <h3>System</h3>
                <button class="nav-item" data-action="navigate-category" data-category="ui">ğŸ–¼ï¸ UI</button>
                <button class="nav-item" data-action="navigate-category" data-category="vfx">âœ¨ VFX</button>
                <button class="nav-item" data-action="navigate-category" data-category="audio">ğŸ”Š Audio</button>
                <button class="nav-item" data-action="toggle-config">âš™ï¸ Config</button>
                <button class="nav-item" data-action="toggle-map-editor">ğŸŒ Map Editor</button>
            </div>

            <div class="sidebar-footer">
                <div class="status-summary">
                    <div class="status-row"><span class="dot pending"></span> Pending: <span id="statPending">-</span>
                    </div>
                    <div class="status-row"><span class="dot approved"></span> Approved: <span
                            id="statApproved">-</span></div>
                </div>
            </div>
        </nav>

        <!-- CENTER: Workbench (The Grid) -->
        <main class="workbench">
            <header class="toolbar">
                <div class="toolbar-left">
                    <h1 id="pageTitle">DASHBOARD</h1>
                </div>
                <div class="toolbar-center">
                    <div class="filter-container" id="filterContainer">
                        <!-- All filters rendered dynamically via categoryRenderer.ts -->
                    </div>
                </div>
                <div class="toolbar-right">
                    <div class="zoom-controls">
                        <input type="range" id="imageSizeSlider" min="100" max="400" value="200"
                            data-action="set-category-size" data-capture-value="true">
                        <span id="imageSizeValue">200px</span>
                    </div>
                </div>
            </header>

            <div id="mainContent" class="asset-grid-container">
                <div class="loading">Initializing Command Console...</div>
            </div>
        </main>

        <!-- RIGHT: Inspector (Properties) -->
        <aside class="inspector" id="inspectorPanel">
            <div class="inspector-placeholder">
                <span class="icon">ğŸ‘ˆ</span>
                <p>Select an asset to view details</p>
            </div>
            <!-- Content injected here via TS -->
            <div id="inspectorContent" style="display:none;"></div>
        </aside>
    </div>

    <!-- Map Editor Container (Full Screen Overlay) -->
    <div id="map-editor-container"
        style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:#1a1a1a; z-index:200;">
        <div id="map-editor-sidebar"
            style="position:absolute; top:0; left:0; width:300px; bottom:0; background:#2d2d2d; border-right:1px solid #444; overflow-y:auto; padding:10px; color:#ddd;">
            <h3>Asset Palette</h3>
            <div id="palette-content"></div>
        </div>
        <div id="map-editor-canvas" style="position:absolute; top:0; left:300px; right:0; bottom:0; overflow:hidden;">
        </div>
        <div id="map-editor-toolbar"
            style="position:absolute; top:10px; right:10px; background:rgba(0,0,0,0.8); padding:10px; border-radius:8px; color:white;">
            <div>Coords: <span id="cursor-coords">0, 0</span></div>
            <button data-action="save-map-data">ğŸ’¾ Save</button>
            <button data-action="toggle-map-editor">âŒ Close</button>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="modal" id="imageModal">
        <span class="modal-close" data-action="close-modal">Ã—</span>
        <div class="modal-header">
            <button class="modal-toggle" id="toggleComparison" data-action="toggle-comparison">ğŸ“Š Compare</button>
        </div>
        <img id="modalImage" src="" alt="Preview">
        <div class="comparison-view" id="comparisonView" style="display:none;">
            <div class="comparison-panel original">
                <img id="compareOriginal" src="" alt="Original">
                <span>Original</span>
            </div>
            <div class="comparison-panel clean">
                <img id="compareClean" src="" alt="Clean">
                <span>Clean</span>
            </div>
        </div>
    </div>

    <script type="module" src="./src/main.ts"></script>
</body>

</html>
